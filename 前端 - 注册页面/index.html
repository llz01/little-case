<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>无标题文档</title>
    <link href="./index.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="head">
    <div style="padding: 45px;height: 55px;">
        <a href="#">
            <img src="img/sub_back.png" id="back"/>
        </a>
        <span class="title">用户注册</span>
        <a href="#">
            <img src="img/sub_more.png" id="more"/>
        </a>
    </div>
</div>
<div id="content">
    <div class="inline">
        <span class="fontColor" style="font-size: 46px; height: 46px;flex: 1">用户名</span>
        <input type="text" placeholder="请输入用户名" style="flex: 3"/><br>
    </div>
    <div class="inline">
        <span class="fontColor" style="font-size: 46px;flex: 1">手机号</span>
        <div style="flex: 3;">
            <input type="text" placeholder="请输入手机号" style="width: calc(100% - 300px);"/>
            <a href="#" style="color: #e66c06;font-size: 46px;">发送验证码</a><br/>
        </div>

    </div>
    <div class="inline">
        <span class="fontColor" style="font-size: 46px;flex: 1">密码</span>
        <input type="text" style="flex: 3"/><br/>
    </div>
    <div class="inline">
        <span class="fontColor" style="font-size: 46px;flex: 1">确认密码</span>
        <input type="text" style="flex: 3"/><br/>
    </div>
    <button id="register">注 册</button>
    <div class="inline" style="display: block">
        <a href="#" style="float: left" class="fontColor">已有账号</a>
        <a href="#" style="float: right;" class="fontColor">更换手机号</a>
    </div>
</div>
<div id="footer">
    <div style="padding: 26px; height: 94px;">
        <a href="#" style="float: left; text-align: center">
            <img src="img/main_home1.png" style="height: 64px;width: 64px;"/><br/>
            <span style="height: 30px;margin-top: 5px;">首页</span>
        </a>
        <a href="#" style="float: right; text-align: center">
            <img src="img/main_config1.png" style="display: block"/>
            <span style="height: 30px;">设置</span>
        </a>
    </div>
</div>
</body>
</html>
